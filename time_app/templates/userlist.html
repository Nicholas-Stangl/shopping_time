<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><a href="/logout">Click here to Log Out</a> | <a href="/shoppinglist">Back</a></p>
    <h1>All of {{right_user.first_name}} {{right_user.last_name}}'s Items:</h1>
    {% for product in user_products reversed %}
    <li>{{ product.product_name }} -"{{product.description}}"</li>
    <li><a href="/remove/{{product.id}}/{{right_user.id}}">Delete Item</a></li>
    <br>
    {% endfor %}
</body>

</html>
